<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost-Benefit Analysis Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cost-Benefit Analysis Tool</h1>
        <form id="costBenefitForm">
            <label for="initialCost">Initial Cost:</label>
            <input type="number" id="initialCost" name="initialCost" required><br><br>

            <label for="annualBenefit">Annual Benefit:</label>
            <input type="number" id="annualBenefit" name="annualBenefit" required><br><br>

            <label for="projectDuration">Project Duration (years):</label>
            <input type="number" id="projectDuration" name="projectDuration" required><br><br>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Cost-Benefit Analysis Result</h2>
            <p id="npvResult"></p>
            <p id="roiResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
